title: Pentesting & Red Team Notes
description: Comprehensive guide for penetration testing and red teaming
theme: jekyll-theme-cayman
# Alternative themes: minima, hacker, midnight, slate, modernist

# Navigation
header_pages:
  - red-teaming.md
  - pentesting.md
  - wireless.md
  - web-apps.md
  - active-directory.md

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'
    
# Collections (optional - for organized content)
collections:
  techniques:
    output: true
    permalink: /:collection/:name
  tools:
    output: true
    permalink: /:collection/:name

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
